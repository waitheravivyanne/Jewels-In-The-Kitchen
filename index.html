<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewels-In-The-Kitchen</title>
    <link rel="stylesheet" href="style/index.css" />
    
</head>

<body>
   <nav>
   <h1>JEWELS-IN-THE-KITCHEN</h1>
   <div id="nav-bar-icon">
    <img src="image/https://www.canva.com/design/DAFnp1pRhIQ/5PHfNHFd67iA2N1FzlBN3A/edit">
   </div>
</nav>
   <div class="container">
    <div class="left-column">
        <h3>Recipes</h3>
        <div id="food list">
        <ul class="ui divided list" id="recipes">
            <li class="recipe-item">
                Recipe 1
                <i class="save-icon fas fa-bookmark"></i>
            </li>
            <li class="recipe-item">
                Recipe 2
                <i class="save-icon fas fa-bookmark"></i>
            </li>
            <li class="recipe-item">
                Recipe 3
                <i class="save-icon fas fa-bookmark"></i>
            </li>
            <li class="recipe-item">
                Recipe 4
                <i class="save-icon fas fa-bookmark"></i>
            </li>
            <li class="recipe-item">
                Recipe 5
                <i class="save-icon fas fa-bookmark"></i>
            </li>
            
        </ul>
        </div>
    </div>
    <div class="right-column">
        <h3>Featured Recipe</h3>
        <div id="fetured-recipe">
            <h4>Recipe Title</h4>
            <p>Recipe description goes here.</p>
            <img src="image/recipe-image.jpg" alt="Recipe Image">
        </div>
        
        <div class="favourites">
            <h3>Favorites</h3>
            <input type="text" placeholder="Enter a recipe name">
            <button>Add to Favorites</button>
            <ul>
                <li>Favorite 1</li>
                <li>Favorite 2</li>
                <li>Favorite 3</li>
            </ul>
        </div>

        <div class="saved">
            <h3>Saved</h3>
            <ul>
                <li>Saved Recipe 1</li>
                <li>Saved Recipe 2</li>
                <li>Saved Recipe 3</li>
                
            </ul>
        </div>
        
    </div>
   </div>


</body>

</html>
