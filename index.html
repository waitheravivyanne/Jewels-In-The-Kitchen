<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewels-In-The-Kitchen</title>
    <link rel="stylesheet" href="style/index.css" />
    
</head>

<body>
   <nav>
   <h1>JEWELS-IN-THE-KITCHEN</h1>
   <div id="nav-bar-icon">
    <img src="image/https://www.canva.com/design/DAFnp1pRhIQ/5PHfNHFd67iA2N1FzlBN3A/edit">
   </div>
</nav>
   <div class="container">
    <div class="left-column">
        <h3>Recipes</h3>
        <div id="food list">
        <ul class="ui divided list" id="recipes">
            
            <li class="recipe-item">Recipe 1</li>
             <li class="recipe-item">Recipe 2</li>
            <li class="recipe-item">Recipe 3</li>
            <li class="recipe-item">Recipe 4</li>
            <li class="recipe-item">Recipe 5</li>
        </ul>
        </div>
    </div>
    <div class="right-column">
        <h3>Featured Recipe</h3>
        <div id="featured-recipe">
            <h4>Recipe Title</h4>
            <p>Recipe description goes here.</p>
            <img src="image/recipe-image.jpg" alt="Recipe Image">
        </div>
        
        <div class="favourites">
            <h3>Favorites</h3>
           <ul id="favorite-recipes">

           </ul>
        </div>

        <div class="saved">
            <h3>Saved</h3>
            <ul id="saved-recipes">

            </ul>
        </div>
        
    </div>
   </div>
   <footer>
    <h3>Contact Us</h3>
    <div class="social-icons">
        <a href="https://www.instagram.com/your_instagram" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/your_facebook" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="mailto:jewelsinthekitchen@yes.com"><i class="fas fa-envelope"></i></a>
        <a href="tel:+123456789"><i class="fas fa-phone"></i></a>
    </div>
   </footer>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</html>
