<body>
    
   <nav>
   <h1>JEWELS-IN-THE-KITCHEN</h1>

    <div class="left-column">
        <h3>Recipes</h3>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for recipes...">
            <button type="submit">Search</button>
          </form>
        <div id="food list">
        <ul class="ui divided list" id="recipes"></ul>
            <!-- <li class="recipe item"></li> -->
       
        </div>
    </div>
    <div class="right-column">
        <h3>Featured Recipe</h3>
        <div id="featured-recipe">
            <h4>Recipe Title</h4>
            <p>Recipe description goes here.</p>
            <img src="image/recipe-image.jpg" alt="Recipe Image">
        </div>
        
        <div class="favourites">
            <h3>Favorites</h3>
           <ul id="favorite-recipes"></ul>
        </div>

        <div class="saved">
            <h3>Saved</h3>
            <ul id="saved-recipes">

            </ul>
        </div>
        
    </div>
   </div>
